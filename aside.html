<script>
$("#aside dl dd").hide();
$("#aside dl:eq(0) dd").show();
$("#aside dl dt").mouseenter(
	function(){
		$(this).addClass("current");
	}
)
$("#aside dl dt").mouseleave(
	function(){
		$(this).removeClass("current");
	}
)
$("#aside dl dt").click(
	function(){
		$(this).addClass("current");
	}
)

$("#aside dl:eq(0) dt").click(
	function(){
		$(this).siblings().show();
	}
)
